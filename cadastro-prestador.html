<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Prestador — ConectaServiços</title>
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
  <div class="cadastro-wrapper">
    <!-- Navegação Superior -->
    <div class="top-nav">
      <a href="index.html" class="login-link">Já tem conta? Faça login</a>
      <a href="home.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Voltar para Home
      </a>
    </div>
    <div class="form-section">
      <div class="form-container">
        <h1 class="form-title">CADASTRO PRESTADOR</h1>
        
        <form id="formPrestador">
          <div class="form-group">
            <label class="form-label">Nome</label>
            <input type="text" class="form-input" name="nome" placeholder="Digite o seu nome completo" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" name="email" placeholder="Digite o seu email completo" required>
          </div>

          <div class="form-group">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-input" name="telefone" placeholder="(99) 99999-9999">
          </div>

          <div class="form-group">
            <label class="form-label">Profissão</label>
            <input type="text" class="form-input" name="profissao" placeholder="Ex: Eletricista, Diarista..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Descrição</label>
            <textarea class="form-input" name="descricao" placeholder="Conte sobre sua experiência..." rows="3"></textarea>
          </div>

          <div class="form-group password-field-wrapper">
            <label class="form-label">Senha</label>
            <input type="password" class="form-input" name="senha" placeholder="Senha de 8 digitos" minlength="6" id="senha" required>
            <span class="password-toggle" onclick="togglePassword()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="termos" required>
            <label for="termos">
              Ao confirmar seu cadastro, você concorda com nossos termos de condição
            </label>
          </div>

          <button type="submit" class="btn-submit">Cadastrar</button>

          <div class="login-link">
            Já possui seu cadastro? 
            <a href="cadastro.html">Clique aqui para entrar na sua conta!</a>
          </div>
        </form>
      </div>
    </div>

    <div class="logo-section">
      <a href="home.html" class="logo-brand">
        <svg viewBox="0 0 64 64">
          <defs>
            <linearGradient id="prestadorLogoFace" x1="0" x2="1"><stop offset="0" stop-color="#4682B4"/><stop offset="1" stop-color="#008080"/></linearGradient>
            <linearGradient id="prestadorPurpleSmile" x1="0" x2="1"><stop offset="0" stop-color="#3A0066"/><stop offset="1" stop-color="#5A4A7A"/></linearGradient>
          </defs>
          <circle cx="18" cy="18" r="8" fill="url(#prestadorLogoFace)"/>
          <circle cx="46" cy="18" r="8" fill="url(#prestadorLogoFace)"/>
          <rect x="8" y="30" rx="8" ry="8" width="20" height="20" fill="url(#prestadorLogoFace)"/>
          <rect x="36" y="30" rx="8" ry="8" width="20" height="20" fill="url(#prestadorLogoFace)"/>
          <path d="M22,36 A10,10 0 0 1 42,36" fill="none" stroke="url(#prestadorPurpleSmile)" stroke-width="8" stroke-linecap="round"/>
        </svg>
        <span class="brand-text">Conecta<span class="text-orange">Serviços</span></span>
      </a>
    </div>
  </div>

  <script src="assets/js/auth-local.js"></script>
  <script>
    function togglePassword() {
      const senhaInput = document.getElementById('senha');
      senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
    }

    // Aguarda o DOM carregar
    // Função para aguardar AuthLocal
    function aguardarAuthLocal(callback) {
      if (typeof AuthLocal !== 'undefined') {
        console.log('AuthLocal está disponível');
        callback();
      } else {
        console.log('Aguardando AuthLocal carregar...');
        setTimeout(() => aguardarAuthLocal(callback), 50);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Carregado - Prestador');

      aguardarAuthLocal(() => {
        console.log('AuthLocal carregado e pronto');

        // Processa o cadastro do prestador
        const form = document.getElementById('formPrestador');
        if (!form) {
          console.error('Formulário não encontrado!');
          return;
        }

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          console.log('Formulário de prestador submetido');

          const formData = new FormData(e.target);
          
          const dados = {
            nome: formData.get('nome'),
            email: formData.get('email'),
            telefone: formData.get('telefone'),
            cidade: 'Indaiatuba',
            estado: 'SP',
            senha: formData.get('senha'),
            profissao: formData.get('profissao'),
            categorias: [formData.get('profissao')],
            descricao: formData.get('descricao'),
            tipo: 'prestador'
          };

          console.log('Dados do formulário:', dados);

          try {
            const resultado = AuthLocal.registro(dados);
            console.log('Resultado do registro:', resultado);

            if (resultado.success) {
              alert('Cadastro realizado com sucesso! Você será redirecionado.');
              setTimeout(() => {
                window.location.href = 'home.html';
              }, 1000);
            } else {
              alert(resultado.error?.message || 'Erro ao realizar cadastro');
            }
          } catch (error) {
            console.error('Erro ao processar cadastro:', error);
            alert('Erro ao processar cadastro. Verifique o console.');
          }
        });
      });

      // Efeitos interativos JavaScript
      // Animação de entrada para os elementos do formulário
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateY(20px)';
        setTimeout(() => {
          group.style.transition = 'all 0.5s ease';
          group.style.opacity = '1';
        group.style.transform = 'translateY(0)';
      }, index * 100);
    });

    // Efeito de foco melhorado nos inputs
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      const formGroup = input.closest('.form-group');
      
      input.addEventListener('focus', function() {
        if (formGroup) {
          formGroup.style.transform = 'translateX(5px)';
          formGroup.style.transition = 'transform 0.3s ease';
        }
      });
      
      input.addEventListener('blur', function() {
        if (formGroup) {
          formGroup.style.transform = 'translateX(0)';
        }
        
        // Validação visual
        if (this.value.trim() !== '') {
          this.style.borderColor = '#00CED1';
          this.style.background = '#f0fdfa';
        } else if (this.hasAttribute('required')) {
          this.style.borderColor = '#cbd5e1';
          this.style.background = 'white';
        }
      });
    });

    // Efeito ripple no botão
    const button = document.querySelector('.btn-submit');
    if (button) {
      button.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('span');
        ripple.style.cssText = `
          position: absolute;
          left: ${x}px;
          top: ${y}px;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.5);
          transform: translate(-50%, -50%);
          animation: rippleEffect 0.6s ease-out;
          pointer-events: none;
        `;
        
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    }

    // Adicionar animação de ripple
    const style = document.createElement('style');
    style.textContent = `
      @keyframes rippleEffect {
        to {
          width: 400px;
          height: 400px;
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Validação de senha em tempo real
    const senhaInput = document.querySelector('input[name="senha"]');
    if (senhaInput) {
      const strengthIndicator = document.createElement('div');
      strengthIndicator.style.cssText = `
        height: 3px;
        margin-top: 5px;
        border-radius: 2px;
        background: #e2e8f0;
        transition: all 0.3s ease;
      `;
      senhaInput.parentElement.appendChild(strengthIndicator);

      senhaInput.addEventListener('input', function() {
        const value = this.value;
        let strength = 0;
        
        if (value.length >= 6) strength += 33;
        if (value.match(/[a-z]/) && value.match(/[A-Z]/)) strength += 33;
        if (value.match(/[0-9]/)) strength += 34;
        
        strengthIndicator.style.width = strength + '%';
        if (strength < 33) {
          strengthIndicator.style.background = '#ef4444';
        } else if (strength < 66) {
          strengthIndicator.style.background = '#f59e0b';
        } else {
          strengthIndicator.style.background = '#10b981';
        }
      });
    }
  });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
