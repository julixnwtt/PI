<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro — ConectaServiços</title>
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
  <div class="cadastro-wrapper">
    <!-- Partículas flutuantes -->
    <div class="particles"></div>

    <div class="cadastro-card">
      <div class="icon-header">
        <svg viewBox="0 0 64 64">
          <defs>
            <linearGradient id="logoFace" x1="0" x2="1"><stop offset="0" stop-color="#4682B4"/><stop offset="1" stop-color="#008080"/></linearGradient>
            <linearGradient id="purpleSmile" x1="0" x2="1"><stop offset="0" stop-color="#3A0066"/><stop offset="1" stop-color="#5A4A7A"/></linearGradient>
          </defs>
          <circle cx="18" cy="18" r="8" fill="url(#logoFace)"/>
          <circle cx="46" cy="18" r="8" fill="url(#logoFace)"/>
          <rect x="8" y="30" rx="8" ry="8" width="20" height="20" fill="url(#logoFace)"/>
          <rect x="36" y="30" rx="8" ry="8" width="20" height="20" fill="url(#logoFace)"/>
          <path d="M22,36 A10,10 0 0 1 42,36" fill="none" stroke="url(#purpleSmile)" stroke-width="8" stroke-linecap="round"/>
        </svg>
      </div>

      <h1 class="cadastro-title text-black">Bem-vindo ao ConectaServiços</h1>
      <p class="cadastro-subtitle">Escolha como deseja se cadastrar</p>

      <form id="formEscolha">
        <input type="text" class="form-input" placeholder="Digite seu nome" id="nome">
        <input type="email" class="form-input" placeholder="Digite seu email" id="email">
        <input type="tel" class="form-input" placeholder="Digite seu telefone" id="telefone">

        <button type="button" class="btn-primary-custom" onclick="window.location.href='cadastro-prestador.html'">
          Cadastrar como Prestador
        </button>

        <button type="button" class="btn-secondary-custom" onclick="window.location.href='cadastro-cliente.html'">
          Cadastrar como Cliente
        </button>

        <p class="text-center-custom">
          Já tem uma conta? 
          <a href="#" class="link-custom" id="btnLogin">Fazer login</a>
        </p>

        <p class="text-center-custom">
          <a href="home.html" class="link-custom">Continuar sem cadastro →</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Modal de Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-rounded">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="formLogin">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control form-3d" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control form-3d" name="senha" required>
            </div>
            <div class="alert alert-danger d-none" id="loginError"></div>
            <button type="submit" class="btn btn-brand btn-3d w-100">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth-local.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script>
    // Aguarda AuthLocal estar disponível
    function aguardarAuthLocal(callback) {
      if (typeof AuthLocal !== 'undefined') {
        callback();
      } else {
        console.log('Aguardando AuthLocal carregar...');
        setTimeout(() => aguardarAuthLocal(callback), 50);
      }
    }

    // Abre o modal de login
    document.getElementById('btnLogin').addEventListener('click', (e) => {
      e.preventDefault();
      const modal = new bootstrap.Modal(document.getElementById('loginModal'));
      modal.show();
    });

    // Processa o login
    document.getElementById('formLogin').addEventListener('submit', (e) => {
      e.preventDefault();
      
      aguardarAuthLocal(() => {
        const formData = new FormData(e.target);
        const email = formData.get('email');
        const senha = formData.get('senha');
        const errorDiv = document.getElementById('loginError');

        console.log('Tentando login com:', email);
        const resultado = AuthLocal.login(email, senha);
        console.log('Resultado do login:', resultado);

        if (resultado.success) {
          alert('Login realizado com sucesso!');
          window.location.href = 'home.html';
        } else {
          errorDiv.textContent = resultado.error?.message || 'Erro ao fazer login';
          errorDiv.classList.remove('d-none');
        }
      });
    });

    // Efeitos visuais interativos
    document.addEventListener('DOMContentLoaded', () => {
      // Efeito de partículas flutuantes no background
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = Math.random() * 6 + 3 + 'px';
        particle.style.height = particle.style.width;
        particle.style.background = 'rgba(255, 255, 255, 0.3)';
        particle.style.borderRadius = '50%';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animation = `floatParticle ${Math.random() * 10 + 10}s linear infinite`;
        particle.style.animationDelay = Math.random() * 5 + 's';
        particlesContainer.appendChild(particle);
      }

      // Adicionar animação de partículas
      const style = document.createElement('style');
      style.textContent = `
        @keyframes floatParticle {
          0% {
            transform: translateY(0) translateX(0);
            opacity: 0;
          }
          10% {
            opacity: 0.5;
          }
          90% {
            opacity: 0.5;
          }
          100% {
            transform: translateY(-100vh) translateX(${Math.random() * 100 - 50}px);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);

      // Efeito de foco nos inputs
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
          this.parentElement.style.transition = 'transform 0.3s ease';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });

        // Animação de digitação
        input.addEventListener('input', function() {
          this.style.animation = 'pulse 0.3s ease';
          setTimeout(() => {
            this.style.animation = '';
          }, 300);
        });
      });

      // Efeito ripple nos botões
      const buttons = document.querySelectorAll('.btn-primary-custom, .btn-secondary-custom');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const ripple = document.createElement('span');
          ripple.style.position = 'absolute';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.style.width = '0';
          ripple.style.height = '0';
          ripple.style.borderRadius = '50%';
          ripple.style.background = 'rgba(255, 255, 255, 0.6)';
          ripple.style.transform = 'translate(-50%, -50%)';
          ripple.style.animation = 'rippleEffect 0.6s ease-out';
          
          this.appendChild(ripple);
          
          setTimeout(() => ripple.remove(), 600);
        });
      });

      // Adicionar animação ripple
      const rippleStyle = document.createElement('style');
      rippleStyle.textContent = `
        @keyframes rippleEffect {
          to {
            width: 300px;
            height: 300px;
            opacity: 0;
          }
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.02); }
        }
      `;
      document.head.appendChild(rippleStyle);

      // Validação visual em tempo real
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value.trim() !== '') {
            this.style.borderColor = '#2E8B9E';
            this.style.background = '#f0fdfa';
          } else if (this.hasAttribute('required')) {
            this.style.borderColor = '#ef4444';
            this.style.background = '#fef2f2';
          }
        });

        input.addEventListener('focus', function() {
          this.style.borderColor = '#2E8B9E';
          this.style.background = 'white';
        });
      });
    });
  </script>
</body>
</html>
