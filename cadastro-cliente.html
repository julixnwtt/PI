<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente — ConectaServiços</title>
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .cadastro-wrapper {
      min-height: 100vh;
      display: flex;
      background: linear-gradient(to right, #f8fafc 0%, #f8fafc 50%, #90B4D0 50%, #90B4D0 100%);
      animation: fadeIn 0.5s ease-out;
      position: relative;
    }

    .top-nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .back-btn {
      background: rgba(27, 58, 82, 0.2);
      color: #1B3A52;
      border: 2px solid #1B3A52;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #1B3A52;
      color: white;
      transform: translateX(-5px);
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
    }

    .login-link {
      background: transparent;
      color: #1B3A52;
      border: none;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .login-link:hover {
      color: #2E5F8F;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-section {
      flex: 1;
      padding: 6rem 3rem 3rem 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideInLeft 0.6s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo-section {
      flex: 1;
      background: linear-gradient(135deg, #2E5F8F, #006064);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 3rem;
      color: white;
      position: relative;
      overflow: hidden;
      animation: slideInRight 0.6s ease-out;
    }

    .logo-section::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .logo-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      text-decoration: none;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .logo-brand:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15), 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    .logo-brand svg {
      width: 64px;
      height: 64px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
    }

    .brand-text {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: -0.02em;
    }

    .brand-text .text-orange {
      color: #f97316;
    }

    .form-container {
      max-width: 340px;
      width: 100%;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 2rem;
      text-align: left;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #475569;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.9375rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #00CED1;
      box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1);
      transform: translateY(-1px);
    }

    .form-input:hover:not(:focus) {
      border-color: #94a3b8;
    }

    .form-input::placeholder {
      color: #94a3b8;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #2E5F8F;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin: 1.5rem 0;
    }

    .checkbox-group input {
      margin-top: 0.25rem;
      margin-right: 0.5rem;
    }

    .checkbox-group label {
      font-size: 0.875rem;
      color: #475569;
      line-height: 1.5;
    }

    .btn-submit {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #2E5F8F, #1B3A52);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-submit:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 128, 128, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #2E5F8F;
    }

    .login-link a {
      color: #006064;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #00CED1;
      transition: width 0.3s ease;
    }

    .login-link a:hover {
      color: #00CED1;
    }

    .login-link a:hover::after {
      width: 100%;
    }

    .logo-box {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
    }

    @media (max-width: 992px) {
      .cadastro-wrapper {
        flex-direction: column;
        background: #f8fafc;
      }

      .top-nav {
        position: relative;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        align-items: stretch;
      }

      .back-btn,
      .login-link {
        width: 100%;
        justify-content: center;
        text-align: center;
      }

      .login-link {
        order: 2;
      }

      .back-btn {
        order: 1;
      }
      
      .logo-section {
        padding: 2rem;
        min-height: 200px;
      }

      .form-section {
        padding: 2rem 1.5rem;
        padding-top: 1rem;
      }

      .logo-box {
        width: 120px;
        height: 120px;
        font-size: 2rem;
      }

      .logo-text {
        font-size: 1.25rem;
      }

      .form-title {
        margin-top: 1rem;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .top-nav {
        padding: 0.75rem;
        gap: 0.75rem;
      }

      .back-btn,
      .login-link {
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
      }

      .form-section {
        padding: 1rem;
        padding-top: 0.5rem;
      }

      .form-container {
        max-width: 100%;
      }

      .form-title {
        font-size: 1.35rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .brand-text {
        font-size: 1.5rem;
      }

      .logo-brand {
        padding: 1rem 1.5rem;
      }

      .logo-brand svg {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="cadastro-wrapper">
    <!-- Navegação Superior -->
    <div class="top-nav">
      <a href="index.html" class="login-link">Já tem conta? Faça login</a>
      <a href="home.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Voltar para Home
      </a>
    </div>
    <div class="form-section">
      <div class="form-container">
        <h1 class="form-title">CADASTRO</h1>
        
        <form id="formCliente">
          <div class="form-group">
            <label class="form-label">Nome</label>
            <input type="text" class="form-input" name="nome" placeholder="Digite o seu nome completo" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" name="email" placeholder="Digite o seu email completo" required>
          </div>

          <div class="form-group">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-input" name="telefone" placeholder="(99) 99999-9999">
          </div>

          <div class="form-group password-field-wrapper">
            <label class="form-label">Senha</label>
            <input type="password" class="form-input" name="senha" placeholder="Senha de 8 digitos" minlength="6" id="senha" required>
            <span class="password-toggle" onclick="togglePassword()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="termos" required>
            <label for="termos">
              Ao confirmar seu cadastro, você concorda com nossos termos de condição
            </label>
          </div>

          <button type="submit" class="btn-submit">Cadastrar</button>

          <div class="login-link">
            Já possui seu cadastro? 
            <a href="cadastro.html">Clique aqui para entrar na sua conta!</a>
          </div>
        </form>
      </div>
    </div>

    <div class="logo-section">
      <a href="home.html" class="logo-brand">
        <svg viewBox="0 0 64 64">
          <defs>
            <linearGradient id="clientLogoFace" x1="0" x2="1"><stop offset="0" stop-color="#4682B4"/><stop offset="1" stop-color="#008080"/></linearGradient>
            <linearGradient id="clientPurpleSmile" x1="0" x2="1"><stop offset="0" stop-color="#3A0066"/><stop offset="1" stop-color="#5A4A7A"/></linearGradient>
          </defs>
          <circle cx="18" cy="18" r="8" fill="url(#clientLogoFace)"/>
          <circle cx="46" cy="18" r="8" fill="url(#clientLogoFace)"/>
          <rect x="8" y="30" rx="8" ry="8" width="20" height="20" fill="url(#clientLogoFace)"/>
          <rect x="36" y="30" rx="8" ry="8" width="20" height="20" fill="url(#clientLogoFace)"/>
          <path d="M22,36 A10,10 0 0 1 42,36" fill="none" stroke="url(#clientPurpleSmile)" stroke-width="8" stroke-linecap="round"/>
        </svg>
        <span class="brand-text">Conecta<span class="text-orange">Serviços</span></span>
      </a>
    </div>
  </div>

  <script src="assets/js/auth-local.js"></script>
  <script>
    function togglePassword() {
      const senhaInput = document.getElementById('senha');
      senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
    }

    // Processa o cadastro do cliente
    document.getElementById('formCliente').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      const dados = {
        nome: formData.get('nome'),
        email: formData.get('email'),
        telefone: formData.get('telefone'),
        cidade: 'Indaiatuba, SP',
        senha: formData.get('senha'),
        tipo: 'cliente'
      };

      const resultado = AuthLocal.registro(dados);

      if (resultado.success) {
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'home.html';
      } else {
        alert(resultado.error?.message || 'Erro ao realizar cadastro');
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth-local.js"></script>
  <script src="assets/js/scripts.js"></script>
<script>
  // Efeitos interativos JavaScript
  document.addEventListener('DOMContentLoaded', () => {
    // Animação de entrada para os elementos do formulário
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
      group.style.opacity = '0';
      group.style.transform = 'translateY(20px)';
      setTimeout(() => {
        group.style.transition = 'all 0.5s ease';
        group.style.opacity = '1';
        group.style.transform = 'translateY(0)';
      }, index * 100);
    });

    // Efeito de foco melhorado nos inputs
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      const formGroup = input.closest('.form-group');
      
      input.addEventListener('focus', function() {
        if (formGroup) {
          formGroup.style.transform = 'translateX(5px)';
          formGroup.style.transition = 'transform 0.3s ease';
        }
      });
      
      input.addEventListener('blur', function() {
        if (formGroup) {
          formGroup.style.transform = 'translateX(0)';
        }
        
        // Validação visual
        if (this.value.trim() !== '') {
          this.style.borderColor = '#00CED1';
          this.style.background = '#f0fdfa';
        } else if (this.hasAttribute('required')) {
          this.style.borderColor = '#cbd5e1';
          this.style.background = 'white';
        }
      });
    });

    // Efeito ripple no botão
    const button = document.querySelector('.btn-submit');
    if (button) {
      button.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('span');
        ripple.style.cssText = `
          position: absolute;
          left: ${x}px;
          top: ${y}px;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.5);
          transform: translate(-50%, -50%);
          animation: rippleAnim 0.6s ease-out;
          pointer-events: none;
        `;
        
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    }

    // Adicionar animação de ripple
    const style = document.createElement('style');
    style.textContent = `
      @keyframes rippleAnim {
        to {
          width: 400px;
          height: 400px;
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Validação de senha em tempo real
    const senhaInput = document.querySelector('input[name="senha"]');
    if (senhaInput) {
      const strengthIndicator = document.createElement('div');
      strengthIndicator.style.cssText = `
        height: 3px;
        margin-top: 5px;
        border-radius: 2px;
        background: #e2e8f0;
        transition: all 0.3s ease;
      `;
      senhaInput.parentElement.appendChild(strengthIndicator);

      senhaInput.addEventListener('input', function() {
        const value = this.value;
        let strength = 0;
        
        if (value.length >= 6) strength += 33;
        if (value.match(/[a-z]/) && value.match(/[A-Z]/)) strength += 33;
        if (value.match(/[0-9]/)) strength += 34;
        
        strengthIndicator.style.width = strength + '%';
        if (strength < 33) {
          strengthIndicator.style.background = '#ef4444';
        } else if (strength < 66) {
          strengthIndicator.style.background = '#f59e0b';
        } else {
          strengthIndicator.style.background = '#10b981';
        }
      });
    }
  });
</script>
</body></html>
